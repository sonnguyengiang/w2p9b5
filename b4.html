<script>
  var a = parseInt(prompt("nhap so a"));
  var b = parseInt(prompt("nhap so b"));
  var c = parseInt(prompt("nhap so c"));
  if (a > b && a > c) {
    alert("a là số lớn nhất");
  } else if (b > a && b > c) {
    alert("b là số lớn nhất");
  } else {
    alert("c là số lớn nhất");
  }
</script>
