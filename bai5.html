<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt("nhap so điểm kiểm tra"));
    var b = parseInt(prompt("nhap so điểm giữa kì"));
    var c = parseInt(prompt("nhap so cuối kì"));
    if (a + b + c / 3 >= 8) {
        alert("loại giỏi");
    } else if (a + b + c / 3 >= 6) {
        alert(" loại khá");
    } else {
        alert(" loại tb");
    }
</script>
</body>
</html>
