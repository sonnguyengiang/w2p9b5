<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <input type="text" id="ve1" placeholder="điểm kiểm tra"> <input type="text" id="ve2" placeholder="điểm giữa kì"> <input type="text" id="ve3" placeholder="điểm cuối kì"><br><br>
  <button type="button" value="check" onclick="kiemtra()">check</button>

  <br>
  <p id="out">You are: </p>
  <br>
</form>

<script>
      function kiemtra() {
        let a =+document.getElementById("ve1").value;
        let b =+document.getElementById("ve2").value;
        let c =+document.getElementById("ve3").value;
        if ((a + b + c) / 3 >= 8){
          document.getElementById("out").innerHTML +="học sinh giỏi";
        }else if ((a +b +c) / 3 >= 6) {
          document.getElementById("out").innerHTML +="học sinh khá";
        }else {
          document.getElementById("out").innerHTML +="học sinh trung bình";
        }
      }
</script>
</body>
</html>
